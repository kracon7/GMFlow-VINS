%YAML:1.0

#common parameters
stereo: 1
imu_topic: "/camera/imu"
image_topic_0: "/camera/infra1/image_rect_raw"
image_topic_1: "/camera/infra2/image_rect_raw"
output_dir: "~/output/"

cam0_calib: "cam0_pinhole.yaml"
cam1_calib: "cam1_pinhole.yaml"

gnss_enable: 0
gnss_meas_topic: "/ublox_driver/range_meas"           # GNSS raw measurement topic
gnss_ephem_topic: "/ublox_driver/ephem"               # GPS, Galileo, BeiDou ephemeris
gnss_glo_ephem_topic: "/ublox_driver/glo_ephem"       # GLONASS ephemeris
gnss_iono_params_topic: "/ublox_driver/iono_params"   # GNSS broadcast ionospheric parameters
gnss_tp_info_topic: "/ublox_driver/time_pulse_info"   # PPS time info
gnss_elevation_thres: 30            # satellite elevation threshold (degree)
gnss_psr_std_thres: 2.0             # pseudo-range std threshold
gnss_dopp_std_thres: 2.0            # doppler std threshold
gnss_track_num_thres: 20            # number of satellite tracking epochs before entering estimator
gnss_ddt_sigma: 0.1

gnss_local_online_sync: 0                       # if perform online synchronization betwen GNSS and local time
local_trigger_info_topic: "/external_trigger"   # external trigger info of the local sensor, if `gnss_local_online_sync` is 1
gnss_local_time_diff: 0.0                      # difference between GNSS and local time (s), if `gnss_local_online_sync` is 0

gnss_iono_default_parameters: !!opencv-matrix
   rows: 1
   cols: 8
   dt: d
   data: [0.1118E-07,  0.2235E-07, -0.4172E-06,  0.6557E-06,
          0.1249E+06, -0.4424E+06,  0.1507E+07, -0.2621E+06]


# Extrinsic parameter between IMU and Camera.
estimate_extrinsic: 0   # 0  Have an accurate extrinsic parameters. We will trust the following imu^R_cam, imu^T_cam, don't change it.
                        # 1  Have an initial guess about extrinsic parameters. We will optimize around your initial guess.


body_T_cam0: !!opencv-matrix
   rows: 4
   cols: 4
   dt: d
   data: [0.9999852, -0.0052939, -0.00125659, -0.03721684,
          0.00531188, 0.999877, 0.01475706, 0.01059976,
          0.00117831, -0.01476351, 0.99989032, 0.01732085,
          0., 0., 0., 1. ]

body_T_cam1: !!opencv-matrix
   rows: 4
   cols: 4
   dt: d
   data: [ 0.99998675, -0.00514585, 0.00010366, 0.06214699,
         0.00514365, 0.99986851, 0.01537848, 0.01124987,
        -0.00018278, -0.01537774, 0.99988174, 0.01741508,
         0., 0., 0., 1. ]

#feature traker paprameters
max_cnt: 150            # max feature number in feature tracking
min_dist: 30            # min distance between two features 
freq: 0                # frequence (Hz) of publish tracking result. At least 10Hz for good estimation. If set 0, the frequence will be same as raw image 
F_threshold: 1.0        # ransac threshold (pixel)
show_track: 0           # publish tracking image as topic
show_stereo: 1           # publish stereo image matching as topic
equalize: 1             # if image is too dark or light, trun on equalize to find enough features
fisheye: 0              # if using fisheye, trun on it. A circle mask will be loaded to remove edge noisy points
flow_back: 1            # perform forward and backward optical flow to improve feature tracking accuracy

#optimization parameters
max_solver_time: 0.04  # max solver itration time (ms), to guarantee real time
max_num_iterations: 8   # max solver itrations, to guarantee real time
keyframe_parallax: 10.0 # keyframe selection threshold (pixel)

#imu parameters       The more accurate parameters you provide, the better performance
# acc_n: 1.7776794347253089e-02          # accelerometer measurement noise standard deviation. #0.2   0.04
# gyr_n: 2.5330868699673628e-03         # gyroscope measurement noise standard deviation.     #0.05  0.004
# acc_w: 3.5117882144612179e-04         # accelerometer bias random work noise standard deviation.  #0.02
# gyr_w: 1.8842690806410891e-05       # gyroscope bias random work noise standard deviation.     #4.0e-5
# g_norm: 9.792337
acc_n: 0.12017012487008882           # accelerometer measurement noise standard deviation. #2.5
gyr_n: 0.026013041088982482           # gyroscope measurement noise standard deviation.     #0.05  
acc_w: 0.0006340441374997897          # accelerometer bias random work noise standard deviation.  #3e-4
gyr_w: 4.102358091270743e-05        # gyroscope bias random work noise standard deviation.     #1.6e-5
g_norm: 9.8         # gravity magnitude

# acc_n: 0.2          # accelerometer measurement noise standard deviation. #0.2   0.04
# gyr_n: 0.05         # gyroscope measurement noise standard deviation.     #0.05  0.004
# acc_w: 0.02         # accelerometer bias random work noise standard deviation.  #0.02
# gyr_w: 4.0e-05       # gyroscope bias random work noise standard deviation.     #4.0e-5
# g_norm: 9.792337 